  production-build:
    name: Development Build
    if: github.ref == 'refs/heads/stable'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Git Repo
        uses: actions/checkout@v2
      - name: Docker Login
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker login docker.pkg.github.com -u $DOCKER_USER -p $DOCKER_PASSWORD
      - name: Development Build Script
        run: |
          docker build -f ./Dockerfile . -t flagedu-affiliate:prod
          docker tag flagedu-affiliate:prod docker.pkg.github.com/mubarak117136/flagedu-affiliate/flagedu-affiliate:prod
          docker push docker.pkg.github.com/mubarak117136/flagedu-affiliate/flagedu-affiliate:prod
  production-deploy:
    name: Production Deploy
    needs: production-build
    if: github.ref == 'refs/heads/stable'
    runs-on: ubuntu-latest
    steps:
      - name: Production Frontend Build & Deploy
        env:
          SERVER_PRIVATE_KEY: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.SERVER_IP }}
          USERNAME: ${{ secrets.SERVER_USERNAME }}
        run: |
          mkdir -p ~/.ssh
          echo "$SERVER_PRIVATE_KEY" >> ~/.ssh/id_rsa_alltargeting_frontend
          chmod 600 ~/.ssh/id_rsa_alltargeting_frontend
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa_alltargeting_frontend
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts
