name: Build
on:
  push:
    branches:
      - main
      - stable

jobs:
  development-build:
    name: Development Build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Git Repo
        uses: actions/checkout@v2
      - name: Docker Login
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker login docker.pkg.github.com -u $DOCKER_USER -p $DOCKER_PASSWORD
      - name: Development Build Script
        run: |
          docker build -f ./Dockerfile . -t flagedu-affiliate:dev
          docker tag flagedu-affiliate:dev docker.pkg.github.com/mubarak117136/flagedu-affiliate/flagedu-affiliate:dev
          docker push docker.pkg.github.com/mubarak117136/flagedu-affiliate/flagedu-affiliate:dev
